<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Equipo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="back-btn" onclick="goBack()">← Volver al Inicio</button>
    
    <div class="container">
        <div class="header">
            <h1>Conoce Nuestro Equipo</h1>
            <p>Profesionales apasionados trabajando juntos</p>
        </div>

        <div class="team-grid" id="teamGrid">
            <!-- Las cartas se generarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Modal para mostrar detalles -->
    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Contenido del modal se carga dinámicamente -->
            </div>
        </div>
    </div>

    <script src="equipo.js"></script>
</body>
</html>
