
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket.Co</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <video id="video-fondo" autoplay muted loop playsinline poster="imagenes/fondo.jpg">
  <source src="../Trabajo/Imagen/blessd.mp4" type="video/mp4">
</video>

  <nav class="navbar navbar-expand-lg navbar-dark navbar-blur sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Ticket.co</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barra-navegacion">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="barra-navegacion" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#carrusel">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#cartas">Eventos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contáctanos</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section id="carrusel" class="container my-4">
    <div id="carrusel-principal" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carrusel-principal" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carrusel-principal" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carrusel-principal" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner borde-suave sombra-suave">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/420?random=1" class="d-block img-carrusel" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/420?random=2" class="d-block  img-carrusel" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/420?random=3" class="d-block  img-carrusel" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrusel-principal" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrusel-principal" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

 
  <section id="cartas" class="container my-5">
    <h2 class="mb-3">Eventos</h2>
    <div id="container" class="row"></div>
  </section>


 <section id="contacto" class="seccion-contacto py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="tarjeta-info vidriada p-4 p-md-5 text-center">
          <h2 class="mb-3">Contáctanos</h2>
          <p class="texto-suave mb-4">Conoce más del equipo y el proyecto.</p>

         
          <a href="/Grupo1_Front/Trabajo/CONTACTO/equipo.html" class="text-decoration-none">
            <button type="button" class="btn btn-primary btn-lg">
              Sobre nosotros
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>


  <footer class="py-3 border-top">
    <div class="container text-center text-muted small">
    El mejor sitio del universo
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
